<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title</title>
  <link href="AceAdmin/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="AceAdmin/assets/css/ace.min.css" />
  <link rel="stylesheet" href="AceAdmin/assets/css/font-awesome.min.css" />
  <link rel="stylesheet" href="zTree_v3-master/css/zTreeStyle/zTreeStyle.css">
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="AceAdmin/assets/css/ace-ie.min.css" />
  <![endif]-->
  <!--[if lt IE 9]>
  <script src="AceAdmin/assets/js/html5shiv.js"></script>
  <script src="AceAdmin/assets/js/respond.min.js"></script>
  <![endif]-->
  <style type="text/css">
    ul.ztree {
      margin-top: 10px;
      border: 1px solid #617775;
      background: #f0f6e4;
      width:220px;
      height:360px;
      overflow-y:scroll;
      overflow-x:auto;
    }
  </style>
</head>
<body>
<div class="main-container" id="main-container">
  <div class="main-container-inner">
    <a class="menu-toggler" id="menu-toggler" href="#">
      <span class="menu-text"></span>
    </a>

    <!--左侧导航-->
    <div class="sidebar responsive" id="sidebar">
      <ul class="nav nav-list">
        <li>
          <a href="#">
            <i class="icon-dashboard"></i>
            <span class="menu-text">行政区划</span>
          </a>
        </li>
      </ul>
        <!--树-->
        <div id="sbpz_tree" class="ztree">树</div>

      <div class="sidebar-collapse" id="sidebar-collapse">
        <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
      </div>
      <script type="text/javascript">
        try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
      </script>
    </div>

    <!--中部内容区-->
    <div class="main-content" id="sbpz_frame">
      内容区
    </div>
  </div>
  <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
  </a>
</div>

<script src="AceAdmin/assets/js/jquery-1.10.2.min.js"></script>
<script src="AceAdmin/assets/js/bootstrap.min.js"></script>
<script src="AceAdmin/assets/js/ace.min.js"></script>
<script src="AceAdmin/assets/js/ace-extra.min.js"></script>
<script src="zTree_v3-master/js/jquery.ztree.core.min.js"></script>
<script type="text/javascript">
  jQuery(function($){
    var setting = {
      data: {
        key: {
          title:"t"
        },
        simpleData: {
          enable: true
        }
      },
      callback: {
        onClick: onClick
      }
    };
    var zNodes =[
      { id:1, pId:0, name:"普通的父节点", t:"我很普通，随便点我吧", open:true},
      { id:11, pId:1, name:"叶子节点 - 1", t:"我很普通，随便点我吧"},
      { id:12, pId:1, name:"叶子节点 - 2", t:"我很普通，随便点我吧"},
      { id:13, pId:1, name:"叶子节点 - 3", t:"我很普通，随便点我吧"},
      { id:2, pId:0, name:"NB的父节点", t:"点我可以，但是不能点我的子节点，有本事点一个你试试看？", open:true},
      { id:21, pId:2, name:"叶子节点2 - 1", t:"你哪个单位的？敢随便点我？小心点儿..", click:false},
      { id:22, pId:2, name:"叶子节点2 - 2", t:"我有老爸罩着呢，点击我的小心点儿..", click:false},
      { id:23, pId:2, name:"叶子节点2 - 3", t:"好歹我也是个领导，别普通群众就来点击我..", click:false},
      { id:3, pId:0, name:"郁闷的父节点", t:"别点我，我好害怕...我的子节点随便点吧...", open:true, click:false },
      { id:31, pId:3, name:"叶子节点3 - 1", t:"唉，随便点我吧"},
      { id:32, pId:3, name:"叶子节点3 - 2", t:"唉，随便点我吧"},
      { id:33, pId:3, name:"叶子节点3 - 3", t:"唉，随便点我吧"}
    ];
    var i = 0;
    function onClick(event, treeId, treeNode, clickFlag) {
      var event = event, treeId = treeId, treeNode = treeNode, clickFlag = clickFlag;
      $("#sbpz_frame").html(event+"<br>"+treeId+"<br>"+treeNode+"<br>"+clickFlag+"<br>"+i);
      console.log(event, treeId, treeNode, clickFlag);
      i++;
    }
    $(document).ready(function(){
      $.fn.zTree.init($("#sbpz_tree"), setting, zNodes);
    });
  });
</script>

</body>
</html>
